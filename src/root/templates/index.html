<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Узнай свою судьбу</title>

    <style>
        /* login popup */
        .popup {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 1;
        }

        .popup-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }

        /* main container */
        .container {
            text-align: center;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            font-size: 36px;
            margin-bottom: 20px;
        }

        /* Magic 8 Ball */
        .magic-8-ball {
            background: #f0f0f0;
            border: 2px solid #333;
            border-radius: 50%;
            width: 200px;
            height: 200px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-size: 18px;
        }

        .magic-8-ball > #answer {
            font-weight: bold;
            margin: 20px 0;
        }

        .magic-8-ball > #shake-button {
            background: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }

        .magic-8-ball > #shake-button:hover {
            background: #0056b3;
        }

        /* User Input Box */
        .user-input {
            margin-top: 20px;
        }

        .user-input > #user-question {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 2px solid #333;
            border-radius: 5px;
        }

        .user-input > #ask-button {
            background: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }

        .user-input > #ask-button:hover {
            background: #0056b3;
        }

        /* User's Questions History */
        .history {
            text-align: left;
            margin-top: 20px;
        }

        .history h2 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .history .question-list {
            padding: 0.2rem;
        
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
        }
        
        .history .question-list > * {
            flex: 1;
        }
        
        .history section {
            padding: 1rem;
        }
        
        .history .child {
            border: 3px solid;
            border-radius: 10px;
            padding: 0.5rem;
            background: hsl(230, 75%, 25%);
            color: #f0f0f0;
        }

    </style>
</head>
<body>
    <div id="login-popup" class="popup" style="display: block;">
        <div class="popup-content">
            <h2>Login</h2>
            <form id="login-form">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <button type="submit">Login</button>
            </form>
        </div>
    </div>

    <div class="container">
        <h1>Узнай свою судьбу</h1>

        <div class="magic-8-ball">
            <div id="answer"></div>
            <button id="shake-button">коснись</button>
        </div>

        <div class="user-input">
            <textarea id="user-question" rows="4" placeholder="Спроси меня..."></textarea>
        </div>

        <div class="history">
            <h2>Question History</h2>
            <section>
                <div class="question-list">
                    <!-- <div class="child">lorem ipsum</div> -->
                </div>
            </section>
        </div>
    </div>

    <script>

        function addQuestion(text, totalVoices) {
            const questionList = document.getElementsByClassName("question-list")[0];
            for (const c of questionList.children) {
                const cQuestionOnly = c.innerHTML.substring(0, c.innerHTML.indexOf(" <br>"));
                if (cQuestionOnly == text) {
                    return;
                }
            }

            const question = document.createElement("div");
            question.className = "child";
            question.innerHTML = `${text} <br>${totalVoices} пользователей спросило`;

            questionList.appendChild(question);
        }


        let user = null;


        // login / register user and display questions
        document.getElementById("login-form").addEventListener("submit", async e => {
            e.preventDefault();

            // login / register user
            const email = e.target.elements["email"].value;
            const response = await fetch(
                `${window.location.origin}/api/v1/users?email=${email}`,
            );
            if (!response.ok) {
                console.log("Invalid email");
                return;
            }

            user = await response.json();
            if (user == null) {
                const response = await fetch(
                    "${window.location.origin}/api/v1/users",
                    {
                        method: "POST",
                        headers: {
                            "Accept": "application/json",
                            "Content-Type": "application/json",
                        },
                        body: JSON.stringify({
                            email: email,
                        }),
                    },
                );
                if (!response.ok) {
                    return;
                }

                user = await response.json();
                user.questions = [];

                console.log(`welcome ${user.email}`);
            }
            else {
                console.log(`hi there ${user.email}`);
            }

            // display questions
            for (const q of user.questions) {
                addQuestion(q.text, q.total_voices);
            }

            // close popup
            document.getElementById("login-popup").style.display = "none";
        });
        
        // handle answering
        document.getElementById("shake-button").addEventListener("click", async () => {
            const response = await fetch(
                `${window.location.origin}/api/v1/users/${user.id}/ask`,
                {
                    method: "POST",
                    headers: {
                        "Accept": "application/json",
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({
                        text: document.getElementById("user-question").value,
                    }),
                },
            );
            if (!response.ok) {
                return;
            }

            const body = await response.json();
            document.getElementById("answer").textContent = body.answer;
            addQuestion(body.question.text, body.question.total_voices);
        });

    </script>
</body>
</html>
